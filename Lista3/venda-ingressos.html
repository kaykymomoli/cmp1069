<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Venda de Ingressos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" href="index.html">Cinema</a>
    <div class="navbar-nav">
      <a class="nav-link" href="cadastro-filmes.html">Filmes</a>
      <a class="nav-link" href="cadastro-salas.html">Salas</a>
      <a class="nav-link" href="cadastro-sessoes.html">Sessões</a>
      <a class="nav-link" href="venda-ingressos.html">Ingressos</a>
      <a class="nav-link" href="sessoes.html">Disponíveis</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Venda de Ingressos</h1>
    <form id="form-ingresso" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="sessao" class="form-label">Sessão</label>
        <select id="sessao" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="cliente" class="form-label">Nome do Cliente</label>
        <input type="text" id="cliente" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="assento" class="form-label">Assento</label>
        <input type="text" id="assento" class="form-control" placeholder="Ex: A10" required>
      </div>

      <div class="mb-3">
        <label for="pagamento" class="form-label">Tipo de Pagamento</label>
        <select id="pagamento" class="form-select" required>
          <option>Cartão</option>
          <option>Pix</option>
          <option>Dinheiro</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Confirmar Venda</button>
    </form>
  </div>

  <script src="ingressos.js"></script>
</body>
</html>
