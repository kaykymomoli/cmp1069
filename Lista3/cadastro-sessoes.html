<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Sessões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cinema</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Salas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Sessões</a></li>
                    <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Vendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="sessoes.html">Listar Sessões</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Cadastro de Sessões</h2>
        <form id="form-sessao">
            <div class="mb-3">
                <label for="filme" class="form-label">Filme</label>
                <select class="form-select" id="filme" required></select>
            </div>
            <div class="mb-3">
                <label for="sala" class="form-label">Sala</label>
                <select class="form-select" id="sala" required></select>
            </div>
            <div class="mb-3">
                <label for="dataHora" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="dataHora" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" id="preco" required>
            </div>
            <div class="mb-3">
                <label for="idioma" class="form-label">Idioma</label>
                <select class="form-select" id="idioma" required>
                    <option value="">Selecione</option>
                    <option>Dublado</option>
                    <option>Legendado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formato" class="form-label">Formato</label>
                <select class="form-select" id="formato" required>
                    <option value="">Selecione</option>
                    <option>2D</option>
                    <option>3D</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Sessão</button>
        </form>

        <hr>

        <h3 class="mt-4">Sessões Cadastradas</h3>
        <table class="table table-striped mt-3" id="tabela-sessoes">
            <thead>
                <tr>
                    <th>Filme</th>
                    <th>Sala</th>
                    <th>Data e Hora</th>
                    <th>Preço</th>
                    <th>Idioma</th>
                    <th>Formato</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </div>

    <script src="js/sessoes.js"></script>
</body>
</html>
