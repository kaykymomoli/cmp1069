<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Sessões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" href="index.html">Cinema</a>
    <div class="navbar-nav">
      <a class="nav-link" href="cadastro-filmes.html">Filmes</a>
      <a class="nav-link" href="cadastro-salas.html">Salas</a>
      <a class="nav-link" href="cadastro-sessoes.html">Sessões</a>
      <a class="nav-link" href="venda-ingressos.html">Ingressos</a>
      <a class="nav-link" href="sessoes.html">Disponíveis</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Cadastro de Sessões</h1>
    <form id="form-sessao" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="filme" class="form-label">Filme</label>
        <select id="filme" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="sala" class="form-label">Sala</label>
        <select id="sala" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="dataHora" class="form-label">Data e Hora</label>
        <input type="datetime-local" id="dataHora" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" id="preco" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="idioma" class="form-label">Idioma</label>
        <select id="idioma" class="form-select" required>
          <option>Dublado</option>
          <option>Legendado</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="formato" class="form-label">Formato</label>
        <select id="formato" class="form-select" required>
          <option>2D</option>
          <option>3D</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Sessão</button>
    </form>
  </div>

  <script src="sessoes.js"></script>
</body>
</html>
