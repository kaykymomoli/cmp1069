<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cinema</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Filmes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Salas</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Sessões</a></li>
                    <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Vendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="sessoes.html">Listar Sessões</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Cadastro de Salas</h2>
        <form id="form-sala">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Sala</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade</label>
                <input type="number" class="form-control" id="capacidade" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo" required>
                    <option value="">Selecione</option>
                    <option>2D</option>
                    <option>3D</option>
                    <option>IMAX</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Sala</button>
        </form>

        <hr>

        <h3 class="mt-4">Salas Cadastradas</h3>
        <table class="table table-striped mt-3" id="tabela-salas">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Capacidade</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </div>

    <script src="js/salas.js"></script>
</body>
</html>
