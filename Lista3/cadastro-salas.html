<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Salas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" href="index.html">Cinema</a>
    <div class="navbar-nav">
      <a class="nav-link" href="cadastro-filmes.html">Filmes</a>
      <a class="nav-link" href="cadastro-salas.html">Salas</a>
      <a class="nav-link" href="cadastro-sessoes.html">Sessões</a>
      <a class="nav-link" href="venda-ingressos.html">Ingressos</a>
      <a class="nav-link" href="sessoes.html">Disponíveis</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Cadastro de Salas</h1>
    <form id="form-sala" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Sala</label>
        <input type="text" id="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="capacidade" class="form-label">Capacidade</label>
        <input type="number" id="capacidade" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" class="form-select" required>
          <option value="">Selecione</option>
          <option>2D</option>
          <option>3D</option>
          <option>IMAX</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Sala</button>
    </form>
  </div>

  <script src="salas.js"></script>
</body>
</html>
