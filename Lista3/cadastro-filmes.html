<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" href="index.html">Cinema</a>
    <div class="navbar-nav">
      <a class="nav-link" href="cadastro-filmes.html">Filmes</a>
      <a class="nav-link" href="cadastro-salas.html">Salas</a>
      <a class="nav-link" href="cadastro-sessoes.html">Sessões</a>
      <a class="nav-link" href="venda-ingressos.html">Ingressos</a>
      <a class="nav-link" href="sessoes.html">Disponíveis</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Cadastro de Filmes</h1>
    <form id="form-filme" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Gênero</label>
        <select id="genero" class="form-select" required>
          <option value="">Selecione</option>
          <option>Ação</option>
          <option>Comédia</option>
          <option>Drama</option>
          <option>Terror</option>
          <option>Ficção</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="classificacao" class="form-label">Classificação Indicativa</label>
        <select id="classificacao" class="form-select" required>
          <option value="">Selecione</option>
          <option>Livre</option>
          <option>10</option>
          <option>12</option>
          <option>14</option>
          <option>16</option>
          <option>18</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="duracao" class="form-label">Duração (minutos)</label>
        <input type="number" id="duracao" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="estreia" class="form-label">Data de Estreia</label>
        <input type="date" id="estreia" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Filme</button>
    </form>
  </div>

  <script src="filmes.js"></script>
</body>
</html>
