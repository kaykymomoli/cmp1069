<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cinema</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Salas</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Sessões</a></li>
                    <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Vendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="sessoes.html">Listar Sessões</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Cadastro de Filmes</h2>
        <form id="form-filme">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero" required>
                    <option value="">Selecione</option>
                    <option>Comédia</option>
                    <option>Ação</option>
                    <option>Drama</option>
                    <option>Terror</option>
                    <option>Romance</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="classificacao" class="form-label">Classificação Indicativa</label>
                <select class="form-select" id="classificacao" required>
                    <option value="">Selecione</option>
                    <option>Livre</option>
                    <option>10</option>
                    <option>12</option>
                    <option>14</option>
                    <option>16</option>
                    <option>18</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="duracao" class="form-label">Duração (min)</label>
                <input type="number" class="form-control" id="duracao" required>
            </div>
            <div class="mb-3">
                <label for="estreia" class="form-label">Data de Estreia</label>
                <input type="date" class="form-control" id="estreia" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Filme</button>
        </form>

        <hr>

        <h3 class="mt-4">Filmes Cadastrados</h3>
        <table class="table table-striped mt-3" id="tabela-filmes">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Classificação</th>
                    <th>Duração</th>
                    <th>Estreia</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo preenchido via JS -->
            </tbody>
        </table>
    </div>

    <script src="js/filmes.js"></script>
</body>
</html>
